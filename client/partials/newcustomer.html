<h1>New Customer</h1>
<p>{{success}}</p>
<form ng-submit='addCustomer()'>
  <label>Business Name: <input type="text" ng-model="newCustomer.name"></label><br>
  <label>Contact Name: <input type="text" ng-model="newCustomer.contact_name"></label><br>
  <label>Phone: <input type="text" ng-model="newCustomer.phone"></label><br>
  <label>Email: <input type="text" ng-model="newCustomer.email"></label><br>
  <label>Billing Address: <input type="text" ng-model="newCustomer.address"></label><br>
  <label><input type="text" ng-model="newCustomer.address2"></label><br>
  <label><input type="text" ng-model="newCustomer.address3"></label><br>
  <label>Weight-price: <input type="text" ng-model="newCustomer.weight"></label>
  <label>Comments: <textarea ng-model="comments"></textarea></label>
  <input type="submit" value="Create Customer">
</form>
