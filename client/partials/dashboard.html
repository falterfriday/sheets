<div class="wrapper">
	<button class="button" id="new_batch"><a href="#/batch">New Batch/Bago</a></button>
	<button class="button" id="new_customer"><a href="#/new_customer">New Customer / Bagong Customer</a></button>
	<div class="tables">
		<h2>Processing</h2>
		<table id="processing_table">
			<thead>
				<tr>
					<th>Batch</th>
					<th>Customer</th>
					<th>Status</th>
					<th>Due Date</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="batch in processing">
					<td>1</td>
					<td>{{batch._customer.name}}</td>
					<td>{{batch.status}}</td>
					<td>{{batch.due_date}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="tables">
		<h2>Completed</h2>
		<table id="completed_table">
			<thead>
				<tr>
					<th>Batch</th>
					<th>Customer</th>
					<th>Due Date</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="batch in completed">
					<td>1</td>
					<td>{{batch._customer.name}}</td>
					<td>{{batch.due_date}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<table id="completed_table"></table>
	<button class="button" id="customer_management"><a href="#/customer_manage">Customer Management</a></button>
	<button class="button" id="item_management"><a href="#/item_manage">Item Management</a></button>
</div>
