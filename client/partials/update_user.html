
<h2>Create New User</h2>
<h1>Sheets!</h1>
<form ng-submit="addAdmin()">
	Email: <input type="email" ng-model="newAdmin.email" name="email"><br>
	Password: <input type="password" ng-model="newAdmin.password" name="password"><br>
	Confirm Password: <input type="password" name="confirmation" ng-model="newAdmin.confirmation"><br>
	<input class="md-button md-primary md-raised" flex="100" type="submit" name="submit" value="Create Admin">
</form>
