<h1>Edit Customer</h1>
<form ng-submit="updateCustomer(id)">
  <!-- for loop through cust's info returned from db -->
  <label>Business Name: <input type="text" ng-model="editCustomer.name"></label>
  <label>Contact Name: <input type="text" ng-model="editCustomer.contact_name"></label>
  <label>Phone: <input type="text" ng-model="editCustomer.phone"></label>
  <label>Email: <input type="text" ng-model="editCustomer.email"></label>
  <label>Billing Address: <input type="text" ng-model="editCustomer.address"></label>
  <label><input type="text" ng-model="editCustomer.address2"></label>
  <label><input type="text" ng-model="editCustomer.address3"></label>
  <input type="submit" value="Update Customer">
</form>
