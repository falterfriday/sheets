
<md-toolbar class="md-success">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Hi, {{username}}. Which Staion?</h2>
    </div>
</md-toolbar>

<md-content>
    <section layout="row" layout-align="center center">
        <md-button class="station_button md-primary md-raised" id="receiving" href="#/batch">New Order</md-button>
    </section>

    <section layout="row" layout-align="center center">
        <md-button class="station_button md-primary md-raised" id="wash" href="#/wash">Wash</md-button>
        <md-button class="station_button md-primary md-raised" id="dry" href="#/dry">Dry</md-button>
    </section>

    <section layout="row" layout-align="center center">
        <md-button class="station_button md-primary md-raised" id="folder" href="#/folder">Folder</md-button>
        <md-button class="station_button md-primary md-raised" id="finish" href="#/finish">Finish</md-button>
    </section>

    <section layout="row" layout-align="center center">
        <md-button class="station_button md-primary md-raised" id="management" href="#/dashboard">Management</md-button>
    </section>
</md-content>
