<h1>DRY</h1>
    <table>
        <tr>
            <th>Batch Number</th>
            <th>Company Name</th>
            <th>Types</th>
            <th>Due Date</th>
        </tr>
        <tr ng-repeat ="batch in batches|filter:{status: 'Dry'}" ng-click = "highlight(batch)" ng-class="{'highlight': isSelected(batch)}">
            <!-- ng-repeat  -->
            <td>{{batch._id.slice(-5)}}</td>
            <td>{{batch._customer.name}}</td>
            <td>none</td>
            <td>{{batch.due_date | date: 'M/d/yy'}}</td>
        </tr>
    </table>
    <button ng-click="updateStatus(queued_item)" ng-hide = "hide_val" class="dry_button">SEND TO FOLD</button>
<style>
    * {
        font-family: Arial;
    }
    th {
        font-size:1.5em;
    }
    h1 {
		font-size: 3.5em;
		margin-bottom: 0.5em;
		margin-top: 0;
	}
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        padding: 14px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    /*tr:hover {
        background-color: #19FFC5;
    }*/
    .dry_button {
        width: 100%;
        background-color: #3366ff;
        color: white;
        padding: 1.0px 1.0px;
        margin: 8px 0;
        border: none;
        border-radius: 0.5em;
        cursor: pointer;
        height: 5.97em;
        font-size: 1.5em;
        height: 200px;
        background: red;
        /* For browsers that do not support gradients */
        background: -webkit-linear-gradient(left, #FF4D19, #FF197E 40%, #FFF819);
        /* For Safari 5.1 to 6.0 */
        background: -o-linear-gradient(right, #FF4D19, #FF197E 40%, #FFF819);
        /* For Opera 11.1 to 12.0 */
        background: -moz-linear-gradient(right, #FF4D19, #FF197E 40%, #FFF819);
        /* For Firefox 3.6 to 15 */
        background: linear-gradient(to right, #FF4D19, #FF197E 40%, #FFF819);
        /* Standard syntax (must be last) */
    }
    .highlight{
        background-color: #19FFC5;
    }
</style>
