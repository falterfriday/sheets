<h1>New Batch</h1>
<h2>Current User</h2>
<form ng-submit = "addBatch()">
	<label>Customer
		<select ng-model="newBatch._customer">
			<option ng-repeat= "customer in customers" value ="{{customer._id}}">{{customer.name}}</option>
		</select><br>
	</label>
	<label>Per Item
		<select ng-model="queuedItem.index">
			<option ng-repeat ="item in peritems track by $index" value= {{$index}}>{{item.name}}</option>
		</select>
	</label>
	<label>Qty
		<input type="text" ng-model="queuedItem.quantity">
	</label>
	<button ng-click="selectItem()">Add</button><br>
	<label>Per Pound
		<select ng-model= "queuedItem.index">
			<option ng-repeat="item in perpounds track by $index" value= {{$index}}>{{item.name}}</option>
		</select>
	</label>
	<label>Qty
		<input type="text" ng-model="queuedItem.quantity">
	</label>
	<button ng-click="selectItem()">Add</button><br>
	<label>Due Date
		<input type="date" name="due_date" ng-model ="newBatch.due_date">
	</label>
	<hr>
	<table>
		<thead>
			<th>Item</th>
			<th>Price</th>
			<th>Charge</th>
			<th>Quantity</th>
			<th>Subtotal</th>
		</thead>
		<tbody>
			<tr ng-repeat = "part in queue">
				<td>{{part.name}}</td>
				<td>{{part.price}}</td>
				<td>Per {{part.charge}}</td>
				<td>{{part.quantity}}</td>
				<td>{{part.subtotal}}</td>
			</tr>
		</tbody>
	</table>
	<input type="submit" name="submit" value="View Summary">
	<!-- we want another button to appear for confirmation -->
</form>
