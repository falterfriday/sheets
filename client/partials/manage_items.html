<h1>All Items</h1>
<a href="#/dashboard"><img src="../assets/images/icon_back.png" alt="Back button"></a>
<input type="text" ng-model="search">
<button id="add_item"><a href="#/new_item">Add Item</a></button>
	<table>
		<thead>
			<th>Name</th>
			<th>Type</th>
			<th>Size</th>
			<th>Charge</th>
			<th>Price</th>
			<th>Action</th>
		</thead>
		<tbody>
			<tr ng-repeat ="item in items | filter: search">
				<td>{{item.name}}</td>
				<td>{{item.type}}</td>
				<td>{{item.size}}</td>
				<td>{{item.charge}}</td>
				<td>${{item.price.toFixed(2)}}</td>
				<td><a href="#/edit_item/{{item._id}}">View</a></td>
			</tr>
		</tbody>
	</table>
<style>

		font-family: Arial;
	}
	h1 {
		font-size: 3.5em;
		margin-bottom: 1em;

	}
	table {
		border-collapse: collapse;
		width: 100%;
		border: solid gray 0.1em;
	}
	thead th {
		height: 2em;
		font-size: 1.8em;
	}
	#thead_left {
	}
	th {
		background: linear-gradient(#4c8ac3, #2c5c87);
		color: white;
		/*letter-spacing: .5em;*/
	}
	td, th {
		border: 0.1em solid #dddddd;
		text-align: left;
		font-size: 2.0em;
		padding: 8px;
	}
	tr:nth-child(even) {
		background-color: #dddddd;
	}
	input[type=text] {
	    width: 49%;
	    padding: 1em 1.67px;
	    margin:0;
	    box-sizing: border-box;
	    border-radius: 0.4em;
	    font-size: 1.35em;
		display: inline-block;
		vertical-align: top;
	}
	#add_item {
		background: linear-gradient(#f8a227, #f57c22);

	img{

</style>
